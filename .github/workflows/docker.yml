name: Docker Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  test-docker-compose:
    name: Test Docker Compose Stack
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Test CouchDB image pull for ${{ matrix.platform }}
        run: |
          docker pull --platform=${{ matrix.platform }} couchdb:3.3
          echo "âœ… CouchDB image available for ${{ matrix.platform }}"
